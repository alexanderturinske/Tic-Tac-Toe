<!DOCTYPE html>
<html ng-app="TicTacToe">
  <head>
    <title>TicTacToe - Angular</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">Tic-Tac-Toe</div>
      <form class="button">
        <input type="Button" value="Reset" />
      </form>
      <div ng-controller="BoardController as board">
        <span class="current">Current Player</span>
        <input class="current" ng-model="board.next">
        <div id='board'>
          <div class='square' ng-repeat="s in board.squares track by $index" ng-attr-id="{{'square' + $index}}" ng-click="board.handleTurn($index)">
            {{s}}
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../../node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
